<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>
	<div th:replace="~{base::head}" th:remove="tag"></div>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<style>
	  .custom-header {
	    background: linear-gradient(135deg, #198754, #28a745);
	    color: white;
	    border-top-left-radius: 1rem;
	    border-top-right-radius: 1rem;
	  }
	  .table-success-custom th {
	    color: #198754;
	    font-weight: 600;
	  }
	  .table-success-custom tr:hover {
	    background-color: #e6f9ed;
	    transition: 0.3s ease-in-out;
	  }
	</style>
</head>
<body>
	<!-- Navbar Start -->
	<div th:replace="~{base::navbar}"></div>
	<!-- Navbar End -->


	<!-- Page Header Start -->
	<div th:replace="~{base::header(text='Success')}"></div>
	<!-- Page Header End -->


	<!-- Success Start -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white text-center rounded-top-4">
          <h3 class="mb-0"><i class="fa-solid fa-circle-check me-2"></i>Booked Success</h3>
        </div>
        <div class="card-body p-4">
          <table class="table table-borderless align-middle mb-0">
            <tbody>
           	  <tr>
                <th>ID</th>
                <td th:text="${booked.id}"></td>
              </tr>
              <tr>
                <th>Name</th>
                <td th:text="${booked.name}"></td>
              </tr>
              <tr>
                <th>Phone</th>
                <td th:text="${booked.phoneNumber}"></td>
              </tr>
              <tr>
                <th>Email</th>
                <td th:text="${booked.email}"></td>
              </tr>
              <tr>
                <th>Date</th>
                <td th:text="${booked.date}"></td>
              </tr>
              <tr>
                <th>Time</th>
                <td th:text="${booked.time}"></td>
              </tr>
              <tr>
                <th>Person</th>
                <td th:text="${booked.person}"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center bg-light rounded-bottom-4">
          <a href="/" class="btn btn-success px-4">
            <i class="fa-solid fa-arrow-left me-2"></i>Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
	<!-- Success End -->


    <!-- Footer Start -->
	<div th:replace="~{base::footer}"></div>
    <!-- Footer End -->

	<!-- Script Start -->
	<div th:replace="~{base::script}"></div>
	<!-- Script End -->
	
</body>

</html>
